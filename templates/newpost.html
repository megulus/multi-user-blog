{% extends "base.html" %}

{% block content %}
<form method="post">
    <label for="subject">Title</label>
    <input type="text" name="subject" id="subject" value="{{ subject }}">
    <label for="content">Content</label>
    <textarea id="content" name="content">{{ content }}</textarea>
    <div class="error">{{ error }}</div>
    <input type="submit">
</form>
{% endblock %}
